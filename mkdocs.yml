  - codehilite
  - toc:
      permalink: true
  - tables

nav:
  - Home: index.md
  - Parsing: parsing.md
  - Manual Analysis: manual_analysis.md
  - Plotting: plotting.md
  - Cell Selection: cell_selection.md
